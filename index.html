<!DOCTYPE html>
<html>
  <h1> Welcome to the fLux coin homepage</h1>
  <br><p>Input your name to check your balance: <input type="text" id="input"><button onclick="checkBalance()">Balance</button>
  <br><p id="write"></p>
  <img id="watermark" src="https://cloud.githubusercontent.com/assets/14099720/12311859/cd38e120-ba1f-11e5-8335-d1b14b268c0a.png">
<style>
* {
  font-family: Arial;
  text-align: center;
}
.red {
  color: red;
}
#watermark {
 position:fixed;
 bottom:5px;
 right:5px;
 opacity:0.5;
}

<script>
  function checkBalance() {
    var user = document.getElementById("input").value;
    if(user == "landon") {

  }
</script>
